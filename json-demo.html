<style>
	.tel{
		width: 300px;
		height: 300px;
		margin: 100px auto;
		background: #458FD2;
		text-align: center;;
		color: white;
	}
	strong{
		color: white;
		line-height: 50px;
	}
	p{
		line-height: 30px;
		text-align: center;
	}
	input{
		border:none;
		outline: none;		
		height: 30px;
		line-height: 30px;
	}
	input[type='button']{
		width: 100px;
		color: #458FD2;
		background: white;
		cursor: pointer;

	}
	input[type='button']:hover{
		background: #dedede;
	}
</style>
<body>
	<div class="tel">
		<strong>手机号码归属地查询</strong>
		<p>
			手机号：
			<input type="text" class='telNum'>
		</p>
		<p>
			<input type="button" value='查询'>
		</p>
		<hr>
		<div class="result"></div>
	</div>
</body>
<script>
jQuery(document).ready(function($) {
	$('input[type="button"]').click(function() {
		var telNum = $('.telNum').val(); 
		if(!(/^1[34578]\d{9}$/.test(telNum))){ 
			alert("手机号码有误，请重填"); 
			return false; 
		}else{
			searchTel(telNum);
		}
	});
});


	function searchTel (telNum) {
		$.ajax({
			url: 'http://tcc.taobao.com/cc/json/mobile_tel_segment.htm?tel='+telNum+'',
			type: 'GET',
			dataType: 'jsonp',
			jsonp: "callback",
			jsonpCallback:"jsonpCallback",
		})
		.done(function(json) {
			$('.result').html('');
			$('.result').append('<p>手机号码：'+json.telString+'</p>');
	        $('.result').append('<p>归属地：'+json.carrier+'</p>');
		})
		.fail(function() {
			console.log("error");
		})
		.always(function() {
		});	
	}
