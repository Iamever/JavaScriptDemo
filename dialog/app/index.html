    <p><button id='btn1'>没有参数</button></p>
    <p><button id='btn2'>弹出警告框，2秒后自动关闭</button></p>
    <p><button id='btn3'>弹出有确定和取消按钮的信息框，点击按钮关闭</button></p>
    <p><button id='btn4'>弹出一个有确认按钮的警告框，点击按钮不关闭,点击遮罩关闭</button></p>
    <p><button id='btn5'>弹出一个多组合的按钮框，样式可定制</button></p>
    <p><button id='btn6'>弹出一个确认和删除的框，点击确认弹出加载框且2秒自动关闭；点击删除框把之前的框关闭掉</button></p>


    <table>
      <thead>
        <tr>
          <th>val</th>
          <th>default</th>
          <th>说明</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>message</td>
          <td>'信息提示'</td>
          <td>弹框内容信息</td>
        </tr>
        <tr>
          <td>type</td>
          <td>null</td>
          <td>弹窗显示风格，可选'warning'</td>
        </tr>
        <tr>
          <td>delay</td>
          <td>null</td>
          <td>弹窗延迟关闭时间</td>
        </tr>
        <tr>
          <td>width</td>
          <td>'auto'</td>
          <td>自定义弹窗宽度</td>
        </tr>
        <tr>
          <td>height</td>
          <td>'auto'</td>
          <td>自定义弹窗高度</td>
        </tr>
        <tr>
          <td>opacity</td>
          <td>'0.3'</td>
          <td>遮罩层透明度</td>
        </tr>
        <tr>
          <td>maskClose</td>
          <td>false</td>
          <td>点击遮罩是否关闭弹窗</td>
        </tr>
        <tr>
          <td>buttons</td>
          <td>null</td>
          <td>自定义按钮,text:按钮文本;type:按钮风格(ok\no\warning);callback:自定义触发事件</td>
        </tr>
        <tr>
          <td colspan='3'>回调函数</td>
        </tr>
        <tr>
          <td>close</td>
          <td colspan="2">
            关闭某个弹框
          </td>
        </tr>
      </tbody>
    </table>
